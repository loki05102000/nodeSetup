<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <!-- POST method use to Post some data from form page to different route page and action route refer to display data of a form also name tag in input use to define a data -->

    <form method="POST" action="/api/register">
      <label for="">FIRST NAME</label> <br />
      <input type="text" placeholder="FirstNAme" name="firstName" /><br /><br />
      <label for="">LAST NAME</label><br />
      <input type="text" placeholder="LastName" name="lastName" /><br /><br />
      <button type="submit">SUBMIT</button>
    </form>
  </body>
</html>
